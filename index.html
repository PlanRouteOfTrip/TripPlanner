<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div id="map"></div>
      <div class="form">
        <h2>Create Your Trip:</h2>
        <form class="start">
          <h3>1. Starting Point:</h3>
          <input
            type="text"
            id="yourLocation"
            placeholder="Name or Address of your starting point"
          /><br />
          <div id="timeDate">
            <input type="date" name="dateOfTripStart" id="dateOfTripStart" />
            <input type="time" name="startTime" id="startTime" />
          </div>
          <button type="submit" id="addStart">Set Start</button>
        </form>
        <form class="finish">
          <h3>2. Final Destination: </h3>
          <input
            type="text"
            id="finishLocation"
            placeholder="Name or Address of your finish point"
          /><br />
          <div id="timeDate">
            <input type="date" name="dateOfTripEnd" id="dateOfTripEnd" />
            <input type="time" name="endTime" id="endTime" />
          </div>
          <button type="submit" id="addFinish">Set Finish</button>
        </form>
        <form class="locations">
          <h3>3. Places to visit:</h3>
          <input
            type="text"
            id="point"
            placeholder="Name or Address of place"
          /><br />
          <input
            type="number"
            id="timeInPlace"
            placeholder="Time you plan to spend there in minutes"
          /><br />
          <button type="submit" id="addPoint">
            Add place to the list
          </button>
        </form>
        <div>
          <h5>All places to visit on this trip:</h5>
          <ul id="listAllPlaces"></ul>
        </div>
        <button type="button" id="findTrips">
          4. Find best options of the trip
        </button>
        <div>
          <h2>Best trip options:</h2>
          <ul id="bestTripOptions"></ul>
        </div>
      </div>
    </div>
    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNnKcJKvHEuWQwQ7ywxbwEGXFqmg3noyE&callback=initMap&libraries=&v=weekly&libraries=places"
  ></script>
    <script src="./dist/main.js"></script>
  </body>
</html>
