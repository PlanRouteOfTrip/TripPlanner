<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUhHqehZorrscHAoze1dmsDOpexDOncUk&callback=initMap&libraries=&v=weekly&libraries=places"
      defer
    ></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div id="map"></div>
      <div id="form">
        <h2>Create Your Trip:</h2>
        <form id="start">
          <label for="yourLocation">Your location:</label><br />
          <input
            type="text"
            id="yourLocation"
            placeholder="starting point"
          /><br />
          <label for="totalTime">Time of The Trip:</label><br />
          <input type="number" id="totalTime" placeholder="minutes" /><br />
          <button type="submit" id="addStart">Sumbit</button>
        </form>
        <form id="locations">
          <label for="location">Point:</label><br />
          <input type="text" id="point" placeholder="point" /><br />
          <label for="time">Time to spend:</label><br />
          <input type="number" id="timeInPlace" placeholder="minutes" /><br />
          <button type="submit" id="addPoint">Add</button>
        </form>
        <div>
          <h5>List of All Places</h5>
          <ul id="listAllPlaces"></ul>
        </div>
        <button type="button" id="findTrips">Find Best Options of Trip</button>
      </div>
    </div>
    <script src="./map.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
